<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="jumbotron">
          <h2>To-Do-List</h2>
        </div>
        <div class="card-body">
          <p>Keep track of all your tasks.</p>
        </div>
      </div>
      <br />
      <div class="card">
        <div class="card-body">
          <h3>Enter Tasks Here:</h3>
          <div class="row">
            <div class="col-md-6">
              <form id="myForm">
                <div class="form-group">
                  <label for="name">Activity Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter unique task title..."
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="date">Due Date</label>
                  <input type="date" class="form-control" id="date" required/>
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea
                    name="description"
                    id="description"
                    rows="4"
                    class="form-control"
                    placeholder="Additional information here..."
                    required
                  ></textarea>
                </div>
                <br />
                <button class="btn btn-primary" type="submit">Add</button>
                <br /><br><br>
                <div>
                  <h4>Your Tasks here</h4>
                  <ul id="list"></ul>
                </div>
              </form>
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-header">
                  <h2><strong>Tasks</strong></h2>
                </div>
                <div class="card-body showToDo">
                  <!--clicked tasks appear here-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="card bottom-margin">
        <div class="card-header">
          <h3>Completed Tasks</h3>
        </div>
        <div class="card-body completed">
          <!--completed tasks appear here-->
        </div>
        <div class="col-1 padding">
          <button class="clearTasks btn btn-danger">Clear</button>
        </div>        
      </div>
    </div>
  </body>
</html>
